<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Сигнал Изнанки</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: black;
  }
  video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: contain; /* сохраняет пропорции, не обрезает видео */
  }
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    color: #e6e600;
    font-family: monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    pointer-events: none;
  }
</style>
</head>
<body>
<video controls>
 <source src="signal.mp4" type="video/mp4">
  Ваш браузер не поддерживает видео.
</video>

</body>
</html>
